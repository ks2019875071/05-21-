<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>z-index 프로퍼티 2019875071 허세연</title>
<style>
	div {position : absolute;}
	img {position : absolute;}
	#spadeA {z-index:-3; left:10px; top:20px;}
	#spade4 {z-index:4; left:50px; top:40px;}
	#spade8 {z-index:8; left:90px; top:60px;}
	#spade9 {z-index:9; left:130px; top:80px;}
</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="spadeA" src="spadeA.png"
	width="100" height="140" alt="spadeA">
	<img id="spade4" src="spade4.png"
	width="100" height="140" alt="spade4">
	<img id="spade8" src="spade8.png"
	width="100" height="140" alt="spade8">
	<img id="spade9" src="spade9.png"
	width="100" height="140" alt="spade9">
</div>
</body>
</html>
